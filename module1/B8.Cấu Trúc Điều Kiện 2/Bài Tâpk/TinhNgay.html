<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" name="month" id="month">
    <br>
    <br>

<button type="button" onclick="TinhNgay()"> Tính Ngày</button>
<script>
function TinhNgay() {
    let month = parseInt(document.getElementById("month").value);

    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12: {
            alert("tháng"+ month + 'có 31 ngày');
            break;
        }
        case 2: {
            alert("tháng"+ month + 'có 28 hoặc 29 ngày');
            break;
        }
        case 4:
        case 6:
        case 9:
        case 11: {
            alert("tháng"+month + ' có 30 ngày ');
            break;
        }
        default:
            alert(" vui long nhập lại tháng");
            break;



    }


}
</script>
</body>
</html>
