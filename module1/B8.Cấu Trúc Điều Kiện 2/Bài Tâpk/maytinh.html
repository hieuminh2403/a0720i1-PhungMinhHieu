<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calulator</title>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="4" > <input type="text" id="KetQua"></th>
    </tr>
    <tr>
        <th> <button onclick="nhap('1')">1</button></th>
        <th> <button onclick="nhap('2')">2</button></th>
        <th> <button onclick="nhap('3')">3</button></th>
        <th> <button onclick="nhap('+')">+</button></th>

    </tr>
    <tr>
        <th> <button onclick="nhap('4')">4</button></th>
        <th> <button onclick="nhap('5')">5</button></th>
        <th> <button onclick="nhap('6')">6</button></th>
        <th> <button onclick="nhap('-')">-</button></th>

    </tr>
    <tr>
        <th> <button onclick="nhap('7')">7</button></th>
        <th> <button onclick="nhap('8')">8</button></th>
        <th> <button onclick="nhap('9')">9</button></th>
        <th> <button onclick="nhap('*')">*</button></th>

    </tr>
    <tr>
        <th> <button onclick="xoaGiaTri()">C</button></th>
        <th> <button onclick="nhap('0')">/</button></th>
        <th> <button onclick="tinhToan()">=</button></th>
        <th> <button onclick="nhap('/')">/</button></th>

    </tr>
</table>
<script>
    let KetQua=document.getElementById("KetQua");
    function nhap(so) {
        KetQua.value=KetQua.value+so;

    }
    function tinhToan() {
        KetQua.value=eval(KetQua.value);

    }
    function xoaGiaTri() {
        KetQua.value=" ";

    }
</script>
</body>
</html>
